<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Auteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ajouter un Auteur</h1>
        
        <!-- Formulaire d'ajout d'auteur -->
        <form th:action="@{/authors/create}" method="post" th:object="${authorForm}" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nom de l'Auteur</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email de l'Auteur</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
            <a th:href="@{/documents}" class="btn btn-secondary">Retour</a>
        </form>
    </div>
</body>
</html>
