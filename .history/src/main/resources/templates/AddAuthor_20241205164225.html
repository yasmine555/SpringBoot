<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un auteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ajouter un Auteur</h1>

        <!-- Affichage des messages d'erreur -->
        <div th:if="${error}" class="text-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/authors/create}" method="post" enctype="multipart/form-data">
            <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Entrez le nom d'autheur" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <textarea id="email" name="summary" class="form-control" rows="4" placeholder="Entrez un résumé du document"></textarea>
            </div>

            <!-- Mots-Clés -->
            <div class="mb-3">
                <label for="keywords" class="form-label">Mots-Clés :</label>
                <input type="text" id="keywords" name="keywords" class="form-control" placeholder="Entrez les mots-clés (séparés par des virgules)">
            </div>

            <!-- Date de publication -->
            <div class="mb-3">
                <label for="publish_date" class="form-label">Date de publication :</label>
                <input type="date" id="publish_date" name="publishDate" class="form-control" required>
            </div>

            <!-- Langue -->
            <div class="mb-3">
                <label for="language" class="form-label">Langue :</label>
                <select id="language" name="language_id" class="form-select" required>
                    <option value="" disabled selected>Sélectionnez une langue</option>
                    <option th:each="language: ${languages}" 
                            th:value="${language.id}" 
                            th:text="${language.name}"></option>
                </select>
            </div>

            <!-- Format du fichier -->
            <div class="mb-3">
                <label for="fileformat" class="form-label">Format de Fichier :</label>
                <select id="fileformat" name="fileformat_id" class="form-select" required>
                    <option value="" disabled selected>Sélectionnez un Format de Fichier</option>
                    <option th:each="fileFormat: ${fileFormats}" 
                            th:value="${fileFormat.id}" 
                            th:text="${fileFormat.name}"></option>
                </select>
            </div>

            <!-- Fichier -->
            <div class="mb-3">
                <label for="documentFile" class="form-label">Fichier :</label>
                <input type="file" id="documentFile" name="documentFile" class="form-control" required>
            </div>

            <!-- Bouton d'ajout -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <div th:insert="fragments/footer :: footer"></div>
    <!-- Lien vers le script JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
