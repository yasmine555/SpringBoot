<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Document</title>
    <link th:replace="layout/default-layout::link" />
</head>
<body th:replace="layout/default-layout::body(title='Modifier un Document')">
    <div th:fragment="content">
        <div class="container mt-5">
            
            <!-- Display error messages -->
            <div th:if="${error}" class="text-danger">
                <p th:text="${error}"></p>
            </div>

            <!-- Form to edit document -->
            <form th:action="@{/documents/edit/{id}(id=${documentForm.id})}" method="post" enctype="multipart/form-data" class="bg-white p-4 shadow-sm rounded">
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Titre :</label>
                    <input type="text" id="title" name="title" class="form-control" th:value="${documentForm.title}" required />
                </div>

                <!-- Author -->
                <div class="mb-3">
                    <label for="author" class="form-label">Auteur :</label>
                    <select id="author" name="author_id" class="form-select" required>
                        <option value="" disabled>Sélectionnez un auteur</option>
                        <option th:each="author : ${authors}" 
                                th:value="${author.id}" 
                                th:text="${author.name}" 
                                th:selected="${documentForm.author_id == author.id}">
                        </option>
                    </select>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">Catégorie :</label>
                    <select id="category" name="category_id" class="form-select" required>
                        <option value="" disabled>Choisissez une catégorie</option>
                        <option th:each="category : ${categories}" 
                                th:value="${category.id}" 
                                th:text="${category.name}" 
                                th:selected="${documentForm.category_id == category.id}">
                        </option>
                    </select>
                </div>

                <!-- Theme -->
                <div class="mb-3">
                    <label for="theme" class="form-label">Thème :</label>
                    <select id="theme" name="theme_id" class="form-select" required>
                        <option value="" disabled>Choisissez un thème</option>
                        <option th:each="theme : ${themes}" 
                                th:value="${theme.id}" 
                                th:text="${theme.name}" 
                                th:selected="${documentForm.theme_id == theme.id}">
                        </option>
                    </select>
                </div>

                <!-- Summary -->
                <div class="mb-3">
                    <label for="summary" class="form-label">Résumé :</label>
                    <textarea id="summary" name="summary" class="form-control" th:text="${documentForm.summary}" rows="4" required></textarea>
                </div>

                <!-- Keywords -->
                <div class="mb-3">
                    <label for="keywords" class="form-label">Mots-Clés :</label>
                    <input type="text" id="keywords" name="keywords" class="form-control" th:value="${documentForm.keywords}" required />
                </div>

                <!-- Publish Date -->
                <div class="mb-3">
                    <label for="publish_date" class="form-label">Date de Publication :</label>
                    <input type="date" id="publish_date" name="publishDate" class="form-control" th:value="${documentForm.publishDate}" required />
                </div>

                <!-- Language -->
                <div class="mb-3">
                    <label for="language" class="form-label">Langue :</label>
                    <select id="language" name="language_id" class="form-select" required>
                        <option value="" disabled>Sélectionnez une langue</option>
                        <option th:each="language : ${languages}" 
                                th:value="${language.id}" 
                                th:text="${language.name}" 
                                th:selected="${documentForm.language_id == language.id}">
                        </option>
                    </select>
                </div>

                <!-- File Format -->
                <div class="mb-3">
                    <label for="file_format" class="form-label">Format :</label>
                    <select id="file_format" name="fileformat_id" class="form-select" required>
                        <option value="" disabled>Sélectionnez un format</option>
                        <option th:each="fileFormat : ${fileFormats}" 
                                th:value="${fileFormat.id}" 
                                th:text="${fileFormat.name}" 
                                th:selected="${documentForm.fileformat_id == fileFormat.id}">
                        </option>
                    </select>
                </div>

                <!-- File Upload -->
                <div class="mb-3">
                    <label for="documentFile" class="form-label">Mettre à jour le fichier :</label>
                    <div th:if="${documentForm.filePath != null}">
                        <p>Fichier actuel : 
                            <a th:href="@{/documents/files/{filename}(filename=${documentForm.filePath})}" target="_blank" th:text="${documentForm.filePath}"></a>
                        </p>
                    </div>
                    <input type="file" id="documentFile" name="documentFile" class="form-control" />
                </div>

                <!-- Buttons -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Sauvegarder les modifications</button>
                    <a href="/" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
