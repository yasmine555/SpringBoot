<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:replace="layout/default-layout::link" />
</head>
<body th:replace="layout/default-layout::body(title='Ajouter un Auteur')">

    <div th:fragment="content">
        <div class="container mt-5">

            <div class="row mb-3">
                <div class="col">
                    <form action="/authors" method="get">
                        <button type="submit" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back
                        </button>
                    </form>
                </div>
            </div>
            
            
            <form action="#" th:action="@{/authors/save}" th:object="${author}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom :</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" />
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                        <p th:errors="*{name}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" />
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <p th:errors="*{email}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
