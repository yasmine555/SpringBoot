<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:replace="layout/user-layout::link" />
    <style>
        /* Style pour l'image de fond */
        .custom-image {
            height: 400px; /* Hauteur augmentée pour occuper plus d'espace */
            background: url('https://images.pexels.com/photos/4973653/pexels-photo-4973653.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') 
                        no-repeat center center/cover;
            border-radius: 10px; /* Coins arrondis pour un effet esthétique */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Ombre légère */
        }

        /* Adaptation pour les petits écrans */
        @media (max-width: 768px) {
            .custom-image {
                height: 300px; /* Ajustement pour les écrans plus petits */
            }
        }
    </style>
</head>

<body th:replace="layout/user-layout::body(title='Système de Gestion de Documents')">

    <div th:fragment="content">

        <!-- Section d'accueil -->
        <header class="text-center py-5 bg-primary text-white">
            <div class="container">
                <h1 class="display-4">Bienvenue dans votre Système de Gestion de Documents</h1>
                <p class="lead">Gérez, recherchez et filtrez vos documents en toute simplicité</p>
                <a th:href="@{/ListeDocumentUser}" class="btn btn-light btn-lg mt-3">Voir les documents</a>
            </div>
        </header>

        <!-- Section avec l'image -->
        <section class="container my-5">
            <div class="row">
                <div class="col-lg-6 d-flex align-items-center">
                    <div>
                        <h2>Optimisez la gestion de vos documents</h2>
                        <p class="text-muted">
                            Utilisez notre interface intuitive pour rechercher, filtrer et gérer vos documents en fonction de vos besoins.
                        </p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="custom-image"></div> <!-- Remplacement par une div avec image de fond -->
                </div>
            </div>
        </section>

    </div>

</body>

</html>
