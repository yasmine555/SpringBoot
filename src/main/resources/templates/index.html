<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:replace="layout/user-layout::link" />
</head>

<body th:replace="layout/user-layout::body(title='Système de Gestion de Documents')">

    <div th:fragment="content">
        

        <!-- Section d'accueil -->
        <header class="text-center py-5 bg-primary text-white">
            <div class="container">
                <h1 class="display-4">Bienvenue dans votre Système de Gestion de Documents</h1>
                <p class="lead">Gérez, recherchez et filtrez vos documents en toute simplicité</p>
                <a th:href="@{/ListeDocumentUser}" class="btn btn-light btn-lg mt-3">Voir les documents</a>
            </div>
        </header>

        <!-- Section avec l'image -->
        <section class="container my-5">
            <div class="row">
                <div class="col-lg-6 d-flex align-items-center">
                    <div>
                        <h2>Optimisez la gestion de vos documents</h2>
                        <p class="text-muted">
                            Utilisez notre interface intuitive pour rechercher, filtrer et gérer vos documents en fonction de vos besoins.
                        </p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img src="@{/images/image.png}" alt="Image d'accueil" class="img-fluid rounded shadow" />
                </div>
            </div>
        </section>

        
    </div>

</body>

</html>
