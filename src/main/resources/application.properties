spring.application.name=ProjetSpringGestionDocuments
server.port=8090
spring.datasource.url=jdbc:mysql://localhost:3306/documents
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#upload.dir=C:/Users/HP/Desktop/ProjetSpringGestionDocuments/DocumentUploadsdirectory
upload.dir=${env.UPLOAD_DIR}/DocumentUploadsdirectory

# Set the maximum file size (e.g., 10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
